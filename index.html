<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskRabbit</title>
</head>
<body>
<fieldset>
    <legend> <h1>Log In Details</h1>    </legend>
   <form action="">
        <label>Email: </label>
        <input type="email" id="email"  placeholder="Enter Your email" name="email" required>
        <div id="email-error"></div>
        <br>
        <br>
        <label>User Name: </label>
        <input type="text" id="username" placeholder="Create your User name " name="pass" required>
        <br>
        <br>
        <label>Password: </label>
        <input type="password" id="password" placeholder="Create Your Password" required>
        <div id="pass-error"></div>
        <br>
        <br>
      <button>Submit</button>

  
    </fieldset>
   </form>




   <script src="index.js"></script>
</body>
</html>
